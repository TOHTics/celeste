dist: trusty
sudo: false
language: cpp
compiler: clang

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - libc++-dev
            - libc++-helpers
            - libc++1
            - cmake
            - libboost1.55-dev
            - libboost1.55-tools-dev
            - libboost1.55-all-dev

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_SSL=YES -DCMAKE_BUILD_TYPE=Debug
  - make -j4
